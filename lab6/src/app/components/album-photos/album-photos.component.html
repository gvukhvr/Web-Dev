<div class="photos-container">
    <h2>Album Photos</h2>
    <button class="back-btn" (click)="goBack()">Return</button>
    <div class="photos-grid">
      <div *ngFor="let photo of photos" class="photo-item">
        <img [src]="photo.thumbnailUrl" [alt]="photo.title">
      </div>
    </div>
  </div>
